<div fxLayout="column" fxFlex="100%" fxFlexFill fxLayoutAlign="center center">
  <mat-card fxLayout="column" class="mat-elevation-z20 card">

    <div class="logo">
      <img mat-card-image class="excel" src="assets/logo.png" alt="Logo de ExcelNobleza">
      <img mat-card-image class="guala" src="assets/guala.png" alt="Logo de Gualapack">
      <span>MIEMBRO DE GRUPO</span>
    </div>

    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput [(ngModel)]="userLogin.username" placeholder="Correo Electronico">
      </mat-form-field>

      <mat-form-field>
        <input type="password" [(ngModel)]="userLogin.password" matInput placeholder="ContraseÃ±a">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="space-around center">
      <button color="primary" (click)="login()" mat-raised-button>
        <fa-icon [icon]="['fas', 'user']"></fa-icon>
        Entrar
      </button>
    </mat-card-actions>

  </mat-card>
</div>
