<div style="padding: 5px;position:absolute;min-height:100%" fxFlexFill fxLayout="row" fxLayoutAlign="center center"class="mat-typography">
  <div class="mat-elevation-z15" fxFlex="30" fxFlex.xs="80" fxFlex.sm="60" fxFlex.md="50">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img src="../../../../Content/images/logopl.svg" class="logo" />
    </div>
    <hr style="" class="full-with" />

    <form id="frmLogin" style="padding:30px" fxLayout="column" fxLayoutGap="30px" #f="ngForm" method="post" [action]="urlAction" (ngSubmit)="onSubmit(f)">
      <input name="__RequestVerificationToken" type="hidden" [ngModel]="rvt"/>

      <mat-form-field class="full-with">
        <mat-icon style="width:30px" matPrefix color="accent">people</mat-icon>
        <input matInput name="username"  required  ngModel #username="ngModel">
        <mat-error *ngIf="!username.valid">El nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="full-with">
        <mat-icon style="width:30px" matPrefix color="accent">lock</mat-icon>
        <input matInput  [type]="hide ? 'password' : 'text'" name="password" required ngModel #password="ngModel">
        <mat-icon color="{{hide ? 'primary' : 'warn'}}" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="!password.valid">La contraseña es requerida.</mat-error>
      </mat-form-field>

      <mat-checkbox name="RememberMe">Recordarme</mat-checkbox>

      <hr class="full-with" />
      <button [disabled]="!f.valid" type="submit" mat-button color="primary">Iniciar Sesion</button>
    </form>

  </div>
</div>
